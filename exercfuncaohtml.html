<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 Aula 4</title>
</head>
<body>
    <script> 

        function quebralinha(){
            document.write("<br>")
        }

        function mult(x,y){
            return x*y
        }

        document.write(mult(3,6))
        quebralinha()
        console.log(mult(3,6))

        
        function escritatela(texto){
            document.write(texto)
            document.write("<br>")
        }

        function escritaconsole(texto){
            console.log(texto)
            escritatela(texto)
        }

        escritaconsole("Escreve em Tela e Console")
        escritaconsole("Escreveu novamente em tela e console e quebrou linha")



 

    
    </script>
    
</body> 
</html>
